                items:
                  $ref: '#/components/schemas/FuelDelivery'
    post:
      tags: [Fuel Deliveries]
      summary: Create new fuel delivery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFuelDeliveryRequest'
      responses:
        '201':
          description: Fuel delivery created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuelDelivery'

  /fuel-deliveries/inventory:
    get:
      tags: [Fuel Deliveries]
      summary: Get current inventory from deliveries
      responses:
        '200':
          description: Delivery inventory
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuelInventory'
  /fuel-inventory:
    get:
      tags: [Fuel Inventory]
      summary: Get fuel inventory status
      parameters:
        - name: stationId
          in: query
          schema:
            type: string
        - name: fuelType
          in: query
          schema:
            type: string
            enum: [petrol, diesel]
      responses:
        '200':
          description: Fuel inventory data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuelInventory'
  /fuel-inventory/summary:
    get:
      tags: [Fuel Inventory]
      summary: Aggregate inventory totals by fuel type
      responses:
        '200':
          description: Fuel inventory summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuelInventorySummary'

  /fuel-prices:
    get:
      tags: [Fuel Prices]
      summary: Get all fuel prices
      responses:
        '200':
          description: List of fuel prices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuelPrice'
    post:
      tags: [Fuel Prices]
      summary: Create new fuel price
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFuelPriceRequest'
      responses:
        '201':
          description: Fuel price created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuelPrice'
  /fuel-prices/{id}:
    put:
      tags: [Fuel Prices]
      summary: Update fuel price
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFuelPriceRequest'
      responses:
        '200':
          description: Fuel price updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuelPrice'

  /fuel-prices/validate/{stationId}:
    get:
      tags: [Fuel Prices]
      summary: Validate fuel prices for a station
      parameters:
        - name: stationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Validation result
  /fuel-prices/missing:
    get:
      tags: [Fuel Prices]
      summary: Get stations with missing prices
      responses:
        '200':
          description: Stations missing prices
  /nozzles:
    get:
      tags: [Nozzles]
      summary: Get nozzles for a pump
      parameters:
        - name: pumpId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of nozzles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Nozzle'
    post:
      tags: [Nozzles]
      summary: Create new nozzle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNozzleRequest'
      responses:
        '201':
          description: Nozzle created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Nozzle'

  /nozzles/{nozzleId}:
    get:
      tags: [Nozzles]
      summary: Get nozzle by ID
      parameters:
        - name: nozzleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Nozzle details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Nozzle'

  /nozzles/{nozzleId}/settings:
