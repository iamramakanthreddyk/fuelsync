          description: Daily readings summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DailyReadingSummary'
  /reconciliation/differences:
    get:
      tags: [Reconciliation]
      summary: List reconciliation differences
      parameters:
        - name: stationId
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
        - name: status
          in: query
          schema:
            type: string
            enum: [match, over, short]
      responses:
        '200':
          description: Differences list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReconciliationDifference'
  /reconciliation/differences/summary:
    get:
      tags: [Reconciliation]
      summary: Summary of reconciliation discrepancies
      responses:
        '200':
          description: Discrepancy summary
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: number
  /reconciliation/differences/{id}:
    get:
      tags: [Reconciliation]
      summary: Get reconciliation difference by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Reconciliation difference detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReconciliationDifference'

  /reconciliation/{id}:
    get:
      tags: [Reconciliation]
      summary: Get reconciliation by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
