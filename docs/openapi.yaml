openapi: 3.0.3
info:
  title: FuelSync API
  description: API specification for FuelSync fuel station management system
  version: 1.0.0
servers:
  - url: /v1
    description: API base URL
security:
  - bearerAuth: []
  - tenantHeader: []
paths:
  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /auth/logout:
    post:
      tags: [Authentication]
      summary: User logout
      responses:
        '200':
          description: Logout successful
  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh authentication token
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /alerts:
    get:
      tags: [Alerts]
      summary: Get all alerts
      responses:
        '200':
          description: List of alerts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alert'
    post:
      tags: [Alerts]
      summary: Create alert
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAlertRequest'
      responses:
        '201':
          description: Alert created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
  /alerts/summary:
    get:
      tags: [Alerts]
      summary: Alert counts by severity
      responses:
        '200':
          description: Alert summary
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
  /alerts/{id}/read:
    patch:
      tags: [Alerts]
      summary: Mark alert as read
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Alert marked as read
  /alerts/{id}:
    delete:
      tags: [Alerts]
      summary: Dismiss alert
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Alert dismissed

  /analytics/station-comparison:
    get:
      tags: [Analytics]
      summary: Get station comparison data
      parameters:
        - name: period
          in: query
          required: true
          schema:
            type: string
        - name: stationIds
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Station comparison data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StationComparison'
  /analytics/hourly-sales:
    get:
      tags: [Analytics]
      summary: Get hourly sales data
      parameters:
        - name: stationId
          in: query
          schema:
            type: string
        - name: dateFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Hourly sales data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HourlySales'
  /analytics/peak-hours:
    get:
      tags: [Analytics]
      summary: Get peak hours data
      parameters:
        - name: stationId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Peak hours data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PeakHour'
  /analytics/fuel-performance:
    get:
      tags: [Analytics]
      summary: Get fuel performance data
      parameters:
        - name: stationId
          in: query
          schema:
            type: string
        - name: dateFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Fuel performance data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FuelPerformance'
  /analytics/superadmin:
    get:
      tags: [Analytics]
      summary: Get super admin analytics
      responses:
        '200':
          description: Super admin analytics data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuperAdminAnalytics'

  /analytics/tenant/{id}:
    get:
      tags: [Analytics]
      summary: Get tenant analytics
      parameters:
        - name: id
