  /dashboard/sales-summary:
    get:
      tags: [Dashboard]
      summary: Get sales summary
      parameters:
        - name: range
          in: query
          schema:
            type: string
            default: monthly
        - name: stationId
          in: query
          schema:
            type: string
        - name: dateFrom
          in: query
          schema:
            type: string
        - name: dateTo
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Sales summary data
