  /dashboard/sales-trend:
    get:
      tags: [Dashboard]
      summary: Get daily sales trend
      parameters:
        - name: days
          in: query
          schema:
            type: integer
            default: 7
        - name: stationId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Daily sales trend
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DailySalesTrend'
  /dashboard/daily-trend:
    get:
