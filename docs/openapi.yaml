          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tenant analytics data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantAnalytics'

  /creditors:
    get:
      tags: [Creditors]
      summary: Get all creditors
      responses:
        '200':
          description: List of creditors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Creditor'
    post:
      tags: [Creditors]
      summary: Create new creditor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCreditorRequest'
      responses:
