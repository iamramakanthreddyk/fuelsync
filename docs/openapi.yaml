    put:
      tags: [Pumps]
      summary: Update pump settings
      parameters:
        - name: pumpId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Pump settings updated
          content:
            application/json:
              schema:
                type: object
  /nozzle-readings:
