                  $ref: '#/components/schemas/FuelTypeBreakdown'

  /dashboard/fuel-types:
    get:
      tags: [Dashboard]
      summary: Get fuel type breakdown (deprecated)
      deprecated: true
      parameters:
        - name: stationId
          in: query
          schema:
            type: string
        - name: dateFrom
          in: query
          schema:
            type: string
        - name: dateTo
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Fuel type breakdown
          content:
            application/json:
              schema:
