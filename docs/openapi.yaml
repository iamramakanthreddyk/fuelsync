              schema:
                $ref: '#/components/schemas/Creditor'

  /credit-payments:
    get:
      tags: [Credit Payments]
      summary: Get payments for a creditor
      parameters:
        - name: creditorId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of payments
          content:
            application/json:
              schema:
                type: array
                items:
