          type: string
          enum: [info, warning, critical]
        title:
          type: string
        message:
          type: string
        stationId:
          type: string
        stationName:
          type: string
        isRead:
          type: boolean
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        metadata:
          type: object
    StationComparison:
      type: object
      properties:
        id:
          type: string
        stationName:
          type: string
        sales:
          type: number
        volume:
          type: number
        transactions:
          type: number
