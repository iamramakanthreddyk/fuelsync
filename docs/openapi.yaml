              schema:
                $ref: '#/components/schemas/Creditor'
  /creditors/{id}:
    get:
      tags: [Creditors]
      summary: Get creditor by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Creditor details
          content:
